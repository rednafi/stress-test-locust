name: Check Locust Stress Environment

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  schedule:
    # Every day at 1.00 UTC.
    - cron: "0 1 * * *"


concurrency:
      group: ${{ github.head_ref || github.run_id }}
      cancel-in-progress: true


jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    # If you trigger a new workflow while the previous one is running,
    # this will cancel the previous one.
    strategy:
      # Use matrix strategy to run the tests on multiple Py versions on multiple OSs.
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10"]
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        with:
          path: ${{ matrix.path }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install the Dependencies
        run: |
          echo "Upgrading pip ...."
          python -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt && pip install -r requirements-dev.txt

      - name: Check Linter
        run: |
          echo "Checking black formatting..."
          python3 -m black --check .

          echo "Checking isort formatting..."
          python3 -m isort --check .

          echo "Checking flake8 formatting..."
          python3 -m flake8 .

      - name: Run the tests & Generate coverage report
        run: |
          pytest -v -s
          locust -f src/locustfile.py  \
          --host https://currency-exchange.p.rapidapi.com/ \
          --headless -u 1 -r 5 --run-time=5 --exit-code-on-error 1
