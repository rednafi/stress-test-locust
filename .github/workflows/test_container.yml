name: Check Locust Stress Environment

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the Dependencies
        run: |
          echo "Upgrading pip ...."
          python -m pip install --upgrade pip
          echo "Installing poetry..."
          pip install poetry
          echo "Installing the dependencies..."
          poetry install

      - name: Check Black Formatting
        run: |
          echo "Checking black formatting..."
          poetry run black --check .

      - name: Check Isort Formatting
        run: |
          echo "Checking Isort formatting..."
          poetry run isort --profile black --check .

      - name: Run the tests & Generate coverage report
        run: |
          poetry run locust -f locustfiles/locustfile.py \
          --headless -u 1 -r 5 --run-time=5 --exit-code-on-error 1
